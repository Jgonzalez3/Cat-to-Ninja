<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                var temp1 = $(this).attr('data-alt-src'); // save data-alt-src data to temp variable when image clicked on
                var temp2 = $(this).attr('src');
                $(this).attr('src', temp1); //replace src data with data-alt-src on the same click
                $(this).attr('data-alt-src', temp2); //replace data-alt-src on the same click with src
            })
        })
    </script>
    <style>
        .wrapper{
            margin: 0 auto;
            width: 250px;
        }
        img{
            display: inline-block;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ninja to Cat jQuery Assignment</h1>
    <div class="wrapper">
        <img src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" data-alt-src="img/cat4.png">
    </div>
    
</body>
</html>
